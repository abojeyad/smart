<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART LIFE</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --text-color: white;
            --border-color: white;
            --product-background: #f0f0f0;  /* خلفية المنتج باللون الرمادي الفاتح */
        }
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: right;
        }
        .contact-sales-btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .contact-sales-btn:hover {
            background-color: var(--hover-color);
        }
        .container {
            padding: 20px;
        }
        #products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-box {
            display: flex;
            flex-direction: column;
            justify-content: space-between; 
            align-items: center;
            width: 180px;
            height: 350px;
            border: 1px solid #ddd;
            padding: 5px;
            margin: 5px;
            border-radius: 8px;
            background-color: var(--product-background);  /* استخدام اللون الرمادي الفاتح */
            transition: background-color 0.3s ease;
        }
        .product-title {
            font-size: 16px;
            font-weight: bold;
            color: black;
            text-align: center;
            margin-bottom: 5px;
            width: 100%;
        }
        .product-image {
            position: relative;
            width: 100%;
            height: 300px; /* زيادة ارتفاع الصورة لتأخذ مساحة أكبر */
            overflow: hidden;
            border-radius: 5px;
            padding: 0;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-buttons {
            display: flex;
            gap: 5px;
            width: 100%;
            justify-content: center;
            margin-top: 5px;
        }
        .product-buttons a, .product-buttons button {
            display: block;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .product-buttons a:hover, .product-buttons button:hover {
            background-color: white;
            color: black;
        }
        .product-preview-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            padding: 12px;
            border-radius: 5px;
            border: 2px solid white;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .product-preview-btn:hover {
            background-color: white;
            color: black;
        }
        @media (max-width: 600px) {
            .product-box {
                width: 100%;
                height: auto;
            }
            .product-buttons {
                flex-direction: column;
            }
        }

        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 24px;
        }
        .floating-btn:hover {
            background-color: var(--hover-color);
        }

        .note {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        .note strong {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>SMART LIFE</h1>
    <a href="https://wa.me/0568954677" class="contact-sales-btn">التواصل مع المبيعات 0568954677</a>
</header>

<div class="container">
    <div id="products-container">
        <!-- سيتم إضافة المنتجات هنا بواسطة JavaScript -->
    </div>
</div>

<div class="floating-btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfwgTllxLC2P9gGcGlzEHflSazaHzm9t30OgnNoVJS1TAirmA/viewform', '_blank')">+</div>

<script>
    fetch('./products.json')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('products-container');
            data.forEach((product, index) => {
                const productBox = document.createElement('div');
                productBox.classList.add('product-box');

                const imageSrc = `images/${product.code}.jpg`;

                productBox.innerHTML = `
                    <div class="product-title">${product.code} - ${product.title}</div>
                    <div class="product-image">
                        <img src="${imageSrc}" alt="Product Image">
                        <a href="${product.buttonA}" target="_blank" class="product-preview-btn">معاينة</a>
                    </div>
                    <div class="product-buttons">
                        <a href="${convertToDirectDownloadLink(product.buttonA)}" download>تحميل كصورة</a>
                        ${product.buttonB ? `<a href="${convertToDirectDownloadLink(product.buttonB)}" download>تحميل كـ HTML</a>` : ''}
                    </div>
                `;

                container.appendChild(productBox);
            });
        })
        .catch(error => console.error("Error loading products:", error));

    function convertToDirectDownloadLink(driveLink) {
        const fileId = getFileId(driveLink);
        return fileId ? `https://drive.google.com/uc?export=download&id=${fileId}` : driveLink;
    }

    function getFileId(driveLink) {
        const match = driveLink.match(/\/d\/([a-zA-Z0-9_-]+)/);
        return match ? match[1] : null;
    }
</script>

</body>
</html>
