<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART LIFE</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --text-color: white;
            --border-color: white;
            --product-background: #f0f0f0;
        }
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: right;
        }
        .container {
            padding: 20px;
        }
        #products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 180px;
            height: 350px;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 8px;
            background-color: var(--product-background);
        }
        .product-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .product-image {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-radius: 5px;
        }
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .product-preview-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid white;
            text-decoration: none;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            z-index: 2;
        }
        .product-preview-btn:hover {
            background-color: white;
            color: black;
        }
        .product-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
            margin-top: 10px;
        }
        .product-buttons a {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-decoration: none;
            padding: 8px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }
        .product-buttons a:hover {
            background-color: white;
            color: black;
        }
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
            z-index: 1;
        }
        .loading-text.active {
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }
        #preview-image {
            max-width: 100%;
            max-height: 80vh;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #000;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>SMART LIFE</h1>
</header>

<div class="container">
    <div id="products-container">
        <!-- سيتم إضافة المنتجات هنا بواسطة JavaScript -->
    </div>
</div>

<!-- نافذة منبثقة لعرض الصورة -->
<div id="preview-modal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <img id="preview-image" src="" alt="Preview Image">
    </div>
</div>

<script>
    fetch('./products.json')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('products-container');
            data.forEach((product) => {
                const productBox = document.createElement('div');
                productBox.classList.add('product-box');

                const imageSrc = `images/${product.code}.jpg`;

                productBox.innerHTML = `
                    <div class="product-title">${product.code} - ${product.title}</div>
                    <div class="product-image">
                        <img src="${imageSrc}" alt="${product.title}">
                        <a href="#" class="product-preview-btn" data-image="${imageSrc}">معاينة</a>
                    </div>
                    <div class="product-buttons">
                        <a href="${convertToDirectDownloadLink(product.buttonA)}" download>
                            تحميل كصورة
                            <span class="loading-text">جار التنزيل...</span>
                        </a>
                        ${product.buttonB ? `<a href="${convertToDirectDownloadLink(product.buttonB)}" download>
                            تحميل كـ HTML
                            <span class="loading-text">جار التنزيل...</span>
                        </a>` : ''}
                    </div>
                `;

                container.appendChild(productBox);
            });

            // عرض الصورة في نافذة منبثقة عند النقر على زر المعاينة
            document.querySelectorAll('.product-preview-btn').forEach(button => {
                button.addEventListener('click', function(event) {
                    event.preventDefault();
                    const imageSrc = this.getAttribute('data-image');
                    const modal = document.getElementById('preview-modal');
                    const previewImage = document.getElementById('preview-image');

                    previewImage.src = imageSrc;
                    modal.style.display = 'flex';

                    this.style.visibility = 'hidden';

                    document.querySelector('.close-btn').addEventListener('click', function() {
                        modal.style.display = 'none';
                        button.style.visibility = 'visible';
                    });

                    window.addEventListener('click', function(event) {
                        if (event.target === modal) {
                            modal.style.display = 'none';
                            button.style.visibility = 'visible';
                        }
                    });
                });
            });

            // عرض رسالة "جار التنزيل..." عند النقر على أزرار التحميل
            document.querySelectorAll('.product-buttons a').forEach(button => {
                button.addEventListener('click', function() {
                    const loadingText = this.querySelector('.loading-text');
                    loadingText.classList.add('active');
                    setTimeout(() => loadingText.classList.remove('active'), 3000);
                });
            });
        })
        .catch(error => console.error("Error loading products:", error));

    function convertToDirectDownloadLink(driveLink) {
        const fileId = getFileId(driveLink);
        return fileId ? `https://drive.google.com/uc?export=download&id=${fileId}` : driveLink;
    }

    function getFileId(driveLink) {
        const match = driveLink.match(/\/d\/([a-zA-Z0-9_-]+)/);
        return match ? match[1] : null;
    }
</script>

</body>
</html>
