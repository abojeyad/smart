<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMART LIFE</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --hover-color: #45a049;
            --text-color: white;
            --border-color: white;
        }
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: right;
        }
        .contact-sales-btn {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .contact-sales-btn:hover {
            background-color: var(--hover-color);
        }
        .container {
            padding: 20px;
        }
        #products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-box {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 180px;
            height: 230px;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px;
            border-radius: 8px;
            overflow: hidden;
            transition: background-color 0.3s ease;
        }
        .product-title {
            font-size: 18px;
            color: var(--text-color);
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .product-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            align-items: center;
        }
        .product-buttons a, .product-buttons button {
            display: block;
            background-color: transparent;
            color: var(--text-color);
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            text-decoration: none;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .product-buttons a:hover, .product-buttons button:hover {
            background-color: var(--text-color);
            color: black;
        }
        @media (max-width: 600px) {
            .product-box {
                width: 100%;
                height: auto;
            }
            .product-buttons {
                flex-direction: column;
            }
        }

        /* زر عائم */
        .floating-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 24px;
        }
        .floating-btn:hover {
            background-color: var(--hover-color);
        }

        /* تنسيق الملاحظة */
        .note {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }

        .note strong {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>SMART LIFE</h1>
    <a href="https://wa.me/0568954677" class="contact-sales-btn">التواصل مع المبيعات 0568954677</a>
</header>

<div class="container">
    <div id="products-container">
        <!-- سيتم إضافة المنتجات هنا بواسطة JavaScript -->
    </div>
</div>

<!-- زر عائم للتوجه إلى فورم جوجل مباشرة -->
<div class="floating-btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfwgTllxLC2P9gGcGlzEHflSazaHzm9t30OgnNoVJS1TAirmA/viewform', '_blank')">+</div>

<script>
// مصفوفة الألوان
const colors = ["#FF5733", "#33FF57", "#5733FF", "#FF33A1", "#33FFF5", "#FFC533"];

// دالة لتحويل رابط Google Drive إلى رابط تنزيل مباشر
function convertToDirectDownloadLink(driveLink) {
    const fileId = getFileId(driveLink);
    return fileId ? `https://drive.google.com/uc?export=download&id=${fileId}` : driveLink;
}

// استخراج معرف الملف من رابط Google Drive
function getFileId(driveLink) {
    const match = driveLink.match(/\/d\/([a-zA-Z0-9_-]+)/);
    return match ? match[1] : null;
}

// تحميل المنتجات عند فتح الصفحة
fetch('/products')
    .then(response => response.json())
    .then(data => {
        const container = document.getElementById('products-container');
        data.forEach((product, index) => {
            const productBox = document.createElement('div');
            productBox.classList.add('product-box');

            // تعيين لون خلفية المنتج
            const color = colors[index % colors.length];
            productBox.style.backgroundColor = color;

            const directPdfLink = convertToDirectDownloadLink(product.buttonA);
            const directHtmlLink = product.buttonB ? convertToDirectDownloadLink(product.buttonB) : null; // التحقق من وجود الرابط

            // إضافة الزر فقط إذا كان رابط HTML موجودًا
            productBox.innerHTML = `
                <div class="product-title">${product.title}</div>
                <div class="product-buttons">
                    <a href="${product.buttonA}" target="_blank">معاينة</a>
                    <a href="${directPdfLink}" download>تحميل مباشر PDF</a>
                    ${directHtmlLink ? `<a href="${directHtmlLink}" download>تحميل مباشر - HTML</a>` : ''}
                </div>
            `;

            container.appendChild(productBox);
        });
    })
    .catch(error => console.error("Error loading products:", error));

</script>

</body>
</html>
